<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>dksmv controls</title>
<style type="text/css">
thead td { padding: 1em; background-color: lightgray;}
tbody td { padding: 0.5em 1em 0.5em 1em; background-color: whitesmoke;}
</style>
</head>
<body>
<h1>dksmv controls</h1>
<table>
<thead><tr><td>mouse/keyboard</td><td>action</td></tr></thead>
<tbody>
<tr><td>drag with left mouse button down</td><td>rotate camera around focal point</td></tr>
<tr><td>double click</td><td>set focal point to point under cursor</td></tr>
<tr><td>drag vertically with right mouse button down</td><td>move camera towards/away from from focal point ("zoom")</td></tr>
<tr><td>drag with middle mouse button down</td><td>pan camera</td></tr>
</tbody>
</table>

</body>
